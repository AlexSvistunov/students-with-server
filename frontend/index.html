<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>

  <div class="wrapper">
    <div class="container">
      <form class="form" action="">
        <div class="inputs">
          <input class="input input__name" type="text" placeholder="Имя">
          <input class="input input__lastname" type="text" placeholder="Фамилия">
          <input class="input input__patronym" type="text" placeholder="Отчество">
          <input class="input input__birthday" type="date" placeholder="День Рождения">
          <input class="input input__faculty" type="text" placeholder="Факультет">
          <input class="input input__startyear" type="number" placeholder="Дата поступления">
        </div>

        <button type="submit" class="button-submit btn-reset">Добавить студента</button>
      </form>
    </div>

    <div class="table-wrapper">
      <table class="table" border="0" cellspacing="0" cellpadding="1" class="formtable">
        <thead>
          <th>Фио</th>
          <th>Дата Рождения</th>
          <th>Факультет</th>
          <th>Дата поступления</th>
        </thead>

        <tbody class="table-body">
          <!-- <tr>
            <td class="fullname">Свистунов Алексей Евгеньевич</td>

            <td class="birthday">30.05.2004</td>

            <td class="faculty">Инф. системы и технологии</td>


            <td class="startyear">2022</td>
          </tr> -->

        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
